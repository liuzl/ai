  - name: "gpt-4o"
    provider: "openai"
    description: "GPT-4 Omni"

  - name: "gpt-4o-mini"
    provider: "openai"
    description: "GPT-4 Omni Mini"

  # Anthropic models
  - name: "claude-3-5-sonnet-20241022"
